<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/836510a8a4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid">
    <h2 class="title">doodle jump</h2>
    <div class="gameBtns">
      <button class="btn howBtn">How to play</button>
      <button class="bt startBtn">Start</button>
    </div>
  </div>

  <div class="modal">
    <div class="howContainer">
      <div class="howHeader">
        <h2>How to play</h2>
        <i class="closeBtn fa-solid fa-circle-xmark"></i>
      </div>
      <ul>
        <li>Move Left: <i class="fa-solid fa-firfle-arrow-left"></i></li>
        <li>Move Right: <i class="fa-solid fa-firfle-arrow-right"></i></li>
        <li>Move Straight: <i class="fa-solid fa-firfle-arrow-up"></i></li>
      </ul>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>

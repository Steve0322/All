<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Counter</h1>
    <div id="count" class="count">0</div>
    <div class="buttons">
      <button id="btn dec-btn" class="dec-btn">DECREASE</button>
      <button id="btn reset-btn" class="reset-btn">RESET</button>
      <button id="btn inc-btn" class="inc-btn">INCREASE</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

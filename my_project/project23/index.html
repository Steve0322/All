<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CalCulator</h1>
  <div class="calculator">
    <div class="display">
      <input type="text" class="history" value="" disabled />
      <output name="result" class="result" for="history">0</output>
    </div>
    <section class="keypad">
      <button data-all-clear class="'clear">C</button>
      <button data-delete>&#11013;</button>
      <button data-percent>%</button>
      <button data-operator="/" class="operation">&divide;</button>

      <button data-number="7">7</button>
      <button data-number="8">8</button>
      <button data-number="9">9</button>
      <button data-operator="*" class="operation">*</button>

      <button data-number="4">4</button>
      <button data-number="5">5</button>
      <button data-number="6">6</button>
      <button data-operator="-" class="operation">-</button>

      <button data-number="1">1</button>
      <button data-number="2">2</button>
      <button data-number="3">3</button>
      <button data-operator="+" class="operation">+</button>

      <button data-negation>+/-</button>
      <button data-number="0">0</button>
      <button data-decimal=".">.</button>
      <button data-equals class="operation">=</button>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
